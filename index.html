<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
  }
  
  .calculator {
    max-width: 300px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  
  .display {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 24px;
    text-align: right;
    font-weight: bold; /* Added to make the result bold */
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  
  .btn {
    background-color: #ffcc00; /* Changed button color to yellow */
    border: none;
    border-radius: 4px;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #e87d18; /* Lighter yellow on hover */
  }
  
  .equal {
    grid-column: span 2;
  }
  
  .clear {
    grid-column: span 2;
  }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendToDisplay('%')">%</button>
      <button class="btn" onclick="appendToDisplay('/')">/</button>
      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn" onclick="appendToDisplay('*')">*</button>
      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn" onclick="appendToDisplay('-')">-</button>
      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn" onclick="appendToDisplay('+')">+</button>
      <button class="btn zero" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }
  
  function clearDisplay() {
    document.getElementById('display').value = '';
  }
  
  function calculate() {
    let expression = document.getElementById('display').value;
    expression = expression.replace(/(\d+)%/g, function(match, p1) {
      return parseFloat(p1) / 100;
    }); 
    
    try {
      const result = eval(expression);
      document.getElementById('display').value = result; 
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
  
  </script>
</body>
</html>
